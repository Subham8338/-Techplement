<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quote App{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f3ff;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #fff;
            padding: 12px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            text-align: right;
        }
        nav a {
            margin-right: 20px;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a:last-child {
            margin-right: 30px;
            color: #ff9800;
        }
        .quote-title {
            color: #ff9800;
            font-size: 2.2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .quote-title .icon {
            font-size: 1.3em;
        }
        .quote-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            color: #222831; /* dark text color for readability */
            padding: 2em;
            border-radius: 12px;
            max-width: 600px;
            margin: 2em auto;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            font-size: 1.4em;
            text-align: center;
        }
        .quote-section b {
            color: #1565c0; /* accent color for author */
        }
        .quote-section p {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input[name="author"] {
            width: 300px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #bbb;
            font-size: 1em;
        }
        button {
            background: #ff9800;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #e65100;
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        p {
            text-align: center;
        }
        .login-container {
            max-width: 350px;
            margin: 40px auto;
            padding: 30px 25px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            text-align: center;
        }
        .login-container h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .login-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-container button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .login-container p {
            margin-top: 15px;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .search-result-quote {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 1.15em;
            color: #333;
            margin: 18px auto 8px auto;
            max-width: 600px;
            background: #fffbe7;
            border-left: 5px solid #ff9800;
            border-right: 5px solid #ff9800;  /* Add right border */
            padding: 16px 36px 12px 36px;     /* More padding on right */
            position: relative;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255,152,0,0.07);
            text-align: left;
        }
        .search-result-quote::before {
            content: "“";
            font-size: 2.2em;
            color: #ff9800;
            position: absolute;
            left: 10px;
            top: 2px;
            font-family: serif;
        }
        .search-result-quote::after {
            content: "”";
            font-size: 2.2em;
            color: #ff9800;
            position: absolute;
            right: 10px;
            bottom: 2px;
            font-family: serif;
        }
        .search-result-author {
            display: block;
            text-align: right;
            font-style: italic;
            color: #4EA685;
            margin-top: 6px;
            font-size: 1em;
        }

        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <nav>
        {% if session.get('username') %}
            <span style="margin-right: 20px; color: #4EA685;">Hello, <b>{{ session['username'] }}</b></span>
            <a href="/logout" style="color: #e53935; font-weight: bold; margin-right: 30px;">Sign Out</a>
        {% else %}
            <a href="/login" style="margin-right: 20px; color: #007bff; font-weight: bold;">Login</a>
            <a href="/register" style="color: #ff9800; font-weight: bold; margin-right: 30px;">Register</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
